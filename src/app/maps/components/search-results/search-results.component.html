<div class="alert alert-primary mt-2 text-center" *ngIf="isloadingPlaces">
    <h6>Cargando...</h6>
    <span>Espere por favor</span>
</div>

<ul *ngIf="places.length > 0" class="list-group mt-2">

    <li 
    (click)="flyto(place)" 
    class="list-group-item list-group-item-action pointer" 
    *ngFor="let place of places"
    [class.active]="place.id == selectedId">
        <h6>{{place.text_es}}</h6>
        <p>{{place.place_name_es}}</p>
        <button 
        class="btn btn-sm"
        [ngClass]="place.id == selectedId ? 'btn-outline-light' : 'btn-outline-primary'"
        (click)="verDireccion( place )"
        >
            Direcciones
        </button>
    </li>

</ul>
